<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find a Route v0.2</title>
	<link rel="shortcut icon" type="image/jpg" href="slike/favicon.ico">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	
    <script>
      function calculateRoute(from, to) {
        // Center initialized to Serbia
        var myOptions = {
          zoom: 10,
          center: new google.maps.LatLng(44.01, 21.00),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var mapObject = new google.maps.Map(document.getElementById("map"), myOptions);

        var directionsService = new google.maps.DirectionsService();
        var directionsRequest = {
          origin: from,
          destination: to,
          travelMode: google.maps.DirectionsTravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.METRIC
        };
        directionsService.route(
          directionsRequest,
          function(response, status)
          {
            if (status == google.maps.DirectionsStatus.OK)
            {
              new google.maps.DirectionsRenderer({
                map: mapObject,
                directions: response
              });
            }
            else
              $("#error").append("Unable to retrieve your route<br />");
          }
        );
      }

      $(document).ready(function() {
        if (typeof navigator.geolocation == "undefined") {
          $("#error").text("Your browser doesn't support the Geolocation API");
          return;
        }

        $("#from-link, #to-link").click(function(event) {
          event.preventDefault();
          var addressId = this.id.substring(0, this.id.indexOf("-"));

          navigator.geolocation.getCurrentPosition(function(position) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({
              "location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
            },
            function(results, status) {
              if (status == google.maps.GeocoderStatus.OK)
                $("#" + addressId).val(results[0].formatted_address);
              else
                $("#error").append("Unable to retrieve your address<br />");
            });
          },
          function(positionError){
            $("#error").append("Error: " + positionError.message + "<br />");
          },
          {
            enableHighAccuracy: true,
            timeout: 10 * 1000
          });
        });

        $("#calculate-route").submit(function(event) {
          event.preventDefault();
          calculateRoute($("#from").val(), $("#to").val());
        });
      });
	  
	  $(document).ready(function() {
		$("#lista").css("visibility", "hidden");
		$("#lista").css("position", "absolute");
		$("#error").css("visibility", "hidden");
	  });
    </script>
   
  </head>
  <body>
	<div id="sve">
		<div id="lista">
			<p>List of routes: </p>
		</div>
			<p id="error"></p>	
			
		<div id="formular">
		<h1>Calculate your route</h1>
		
		<form id="calculate-route" name="calculate-route" action="#" method="get">
		  <label class="loc_and_des" for="from">From:</label>
		  <input type="text" id="from" name="from" required="required" placeholder="Your location" size="30" />
		  <a id="from-link" href="#">Get my position</a>
		  <br />
		  <label class="loc_and_des"for="to">To:</label>
		  <input type="text" id="to" name="to" required="required" placeholder="Your destination" size="30" />
		  <br />
		
		  <input class="sub_i_reset" id="dugme_za_direction" onclick="addToList()" type="submit" />
		  <input class="sub_i_reset" type="reset" />
		</form>
		</div>
		<div id="map"></div>
	</div>
	
	<script src="app.js"></script>
	
  </body>
</html>
