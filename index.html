<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find a Route v0.2</title>
	<link rel="shortcut icon" type="image/jpg" href="slike/favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="app1.js"></script>
   
  </head>
  <body>
  
	<div id="sve">
	
  <div class="container">
    <div id="lista">
			<p>List of routes: </p>
		</div>
				
		<div id="formular">
		<h1 class="loc_and_des">Calculate your route</h1>
		
    		<form id="calculate-route" name="calculate-route" action="#" method="get">
    		  <label class="loc_and_des" for="from">From:</label>
    		  <input type="text" id="from" name="from" required="required" placeholder="Your location" size="30" />
    		  <a id="from-link" href="#">Get my position</a>
    		  <br />
    		  <label class="loc_and_des"for="to">To:</label>
    		  <input type="text" id="to" name="to" required="required" placeholder="Your destination" size="30" />
    		  <br />
    		
    		  <input class="sub_i_reset" id="dugme_za_direction" onclick="addToList()" type="submit" />
    		  <input class="sub_i_reset" type="reset" />
    		</form>
		</div>
   </div>
	
  	<div id="map"></div>
	</div>
	
	<script src="app2.js"></script>
	
  </body>
</html>
